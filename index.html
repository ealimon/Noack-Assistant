<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noack Law — Workers’ Comp Assistant (Preview)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #0b57d0;
      --primary-contrast: #fff;
      --bg: #ffffff;
      --text: #1f2328;
      --muted: #5f6b7a;
      --surface: #f4f6f8;
      --border: #d9dee3;
      --shadow: 0 12px 40px rgba(0,0,0,0.18);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: #fff; }/* Simple landing content (for preview) */
.hero {
  padding: 48px 20px 80px;
  max-width: 960px;
  margin: 0 auto;
}
.hero h1 { font-size: 36px; margin: 0 0 12px; }
.hero p { color: var(--muted); font-size: 18px; margin: 0 0 24px; }
.hero .cta { display: inline-block; background: var(--primary); color: #fff; padding: 12px 16px; border-radius: 8px; text-decoration: none; }

/* Floating button */
.noack-chat-button {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: var(--primary);
  color: var(--primary-contrast);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow);
  cursor: pointer;
  z-index: 2147483645;
  border: none;
}
.noack-chat-button:hover { filter: brightness(1.05); }
.noack-chat-button:focus { outline: 3px solid rgba(11,87,208,0.35); }

/* Overlay + modal */
.noack-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  z-index: 2147483646;
}
.noack-overlay.open { display: block; }
.noack-modal {
  position: fixed;
  right: 20px;
  bottom: 90px;
  width: min(420px, calc(100vw - 32px));
  height: min(70vh, 640px);
  background: var(--bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  display: none;
  z-index: 2147483647;
  border: 1px solid var(--border);
}
.noack-modal.open { display: flex; flex-direction: column; }

.noack-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 14px;
  border-bottom: 1px solid var(--border);
  background: var(--surface);
}
.noack-title { font-weight: 600; font-size: 16px; }
.noack-close {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 20px;
  color: var(--muted);
}
.noack-close:focus { outline: 3px solid rgba(11,87,208,0.35); }

.noack-messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  background: linear-gradient(180deg,#fafbfc 0%,#ffffff 35%);
}
.noack-msg {
  padding: 10px 12px;
  margin: 8px 0;
  max-width: 85%;
  border-radius: 12px;
  line-height: 1.35;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.noack-msg.user {
  background: #e7f0ff;
  align-self: flex-end;
  margin-left: auto;
  border: 1px solid #c8dafd;
}
.noack-msg.assistant {
  background: #f3f4f6;
  border: 1px solid #e4e7eb;
}

.noack-input {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid var(--border);
  background: var(--bg);
}
.noack-input input[type="text"] {
  flex: 1;
  border: 1px solid var(--border);
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 14px;
}
.noack-input button {
  padding: 10px 14px;
  background: var(--primary);
  color: var(--primary-contrast);
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.noack-input button:disabled { opacity: 0.6; cursor: not-allowed; }

.noack-modal.centered {
  right: 50%;
  bottom: 50%;
  transform: translate(50%, 50%);
}

@media (max-width: 520px) {
  .noack-modal { right: 12px; bottom: 80px; }
  .noack-chat-button { right: 12px; bottom: 12px; }
}
  </style>
</head>
<body>
  <section class="hero">
    <h1>Noack Law — Workers’ Compensation</h1>
    <p>Get quick answers about reporting, benefits, and next steps after a work injury. The assistant can respond in English or Spanish.</p>
    <a class="cta" href="https://www.noacklawoffice.com/workers-compensation/" target="_blank" rel="noopener">Visit Workers’ Comp page</a>
  </section>  <!-- Floating Chat Button -->  <button class="noack-chat-button" id="noackChatButton" aria-label="Open chat">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor" aria-hidden="true">
      <path d="M20 2H4a2 2 0 0 0-2 2v14l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"></path>
    </svg>
  </button>  <!-- Overlay + Modal -->  <div class="noack-overlay" id="noackOverlay" aria-hidden="true"></div>  <section
    class="noack-modal"
    id="noackModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="noackTitle"
  >
    <header class="noack-header">
      <div class="noack-title" id="noackTitle">Noack Law Workers’ Comp Assistant</div>
      <button class="noack-close" id="noackClose" aria-label="Close">✕</button>
    </header>
    <main class="noack-messages" id="noackMessages" aria-live="polite"></main>
    <footer class="noack-input">
      <input id="noackInput" type="text" placeholder="Type your question..." autocomplete="off" />
      <button id="noackSend">Send</button>
    </footer>
  </section>  <script>
    // =========================
    // Config (demo-friendly defaults)
    // =========================
    const NOACK_CONFIG = {
      mode: "topic_relevant_only",
      disclaimer: true,
      phraseVariation: "rotate",
      frequency: "once_per_conversation",
      url: "https://www.noacklawoffice.com/workers-compensation/",
      spanishUrl: null, // e.g., "https://www.noacklawoffice.com/es/compensacion-laboral"
      utm: { source: "assistant", medium: "lightbox", campaign: "workers_comp_link" },
      ui: {
        centeredLightbox: false,
        autoOpenDelayMs: 1200,     // auto-open after 1.2s for team demo; set to null to disable
        openOnExitIntent: false
      },
      backend: { useBackend: false, endpoint: "/chat" } // no LLM/backend for preview
    };

    // =========================
    // Utilities
    // =========================
    function normalizeWhitespace(text) {
      if (typeof text !== "string") return "";
      return text.replace(/\s+$/g, "").replace(/\r\n/g, "\n");
    }
    function buildUrl(baseUrl, utm) {
      if (!utm) return baseUrl;
      if (typeof utm === "string") {
        if (utm.startsWith("?") || utm.startsWith("&")) return baseUrl + utm;
        return baseUrl.endsWith("/") ? baseUrl + utm : baseUrl + "/" + utm;
      }
      const params = new URLSearchParams();
      for (const [k, v] of Object.entries(utm)) {
        if (v != null && v !== "") params.set(\`utm_\${k}\`, v);
      }
      const sep = baseUrl.includes("?") ? "&" : "?";
      return baseUrl + (params.toString() ? sep + params.toString() : "");
    }
    function detectLanguage(text) {
      if (!text) return "unknown";
      const t = text.toLowerCase();
      const spanishHits = ["¿","¡","ó","á","é","í","ú","ñ","compensación","laboral","abogado","reclamación","beneficios","lesión","empleador","rehabilitación"]
        .filter(s => t.includes(s)).length;
      const englishHits = ["workers","compensation","workers’","workers'","work","injury","employer","attorney","lawyer","claim","benefits","minnesota"]
        .filter(s => t.includes(s)).length;
      if (spanishHits > englishHits && spanishHits >= 2) return "es";
      if (englishHits >= spanishHits && englishHits >= 2) return "en";
      if (/[a-z]/i.test(t) && !/[ñáéíóú¿¡]/i.test(t)) return "en";
      return "unknown";
    }
    function detectTopic(text) {
      if (!text) return false;
      const t = text.toLowerCase();
      const patterns = [
        /workers?\s*['’]?\s*comp(?:ensation)?/i,
        /work(?:place)?\s+injur(?:y|ies)/i,
        /\bclaim(?:s|)\b/i,
        /\bbenefits?\b/i,
        /\battorney\b|\blawyer\b|\binsurer\b/i,
        /\bsettlement(?:s)?\b|\bhearing(?:s)?\b|\bfiling(?:s)?\b/i,
        /\bdepartment of labor and industry\b|\bdli\b/i,
        /compensación\s+laboral/i,
        /\blesión(?:es)?\s+en\s+el\s+trabajo/i,
        /\breclamación(?:es)?\b/i,
        /\bbeneficio(?:s)?\b/i,
        /\babogad(?:o|a|os|as)\b|\baseguradora(?:s)?\b/i,
        /\bacuerdo(?:s)?\b|\baudiencia(?:s)?\b|\bpresentar\b/i
      ];
      return patterns.some(re => re.test(t));
    }
    function detectEmergency(text) {
      if (!text) return false;
      const t = text.toLowerCase();
      const patterns = [
        /can't\s+feel\s+my\s+legs|no\s+siento\s+las\s+piernas/i,
        /severe\s+bleeding|hemorragia\s+severa/i,
        /difficulty\s+breathing|short(ness)?\s+of\s+breath|dificultad\s+para\s+respirar/i,
        /chest\s+pain|dolor\s+de\s+pecho/i,
        /\bunconscious\b|inconsciente/i,
        /\bstroke\b|derr(a|e)me\s+cerebral/i,
        /\boverdose\b|sobredosis/i,
        /\bcall\s+911\b|llame\s+al\s*911/i,
        /\bemergency\s+room\b|\bgo\s+to\s+the\s+er\b/i
      ];
      return patterns.some(re => re.test(t));
    }
    function pickPhraseIndex(showCount, total) {
      if (!Number.isInteger(showCount) || showCount < 0) return 0;
      if (!Number.isInteger(total) || total <= 0) return 0;
      return showCount % total;
    }

    // =========================
    // Smart link behavior
    // =========================
    const EN_DISCLAIMER = "Note: This information is general and not legal advice. It does not create an attorney–client relationship.";
    const ES_DISCLAIMER = "Aviso: Esta información es general y no constituye asesoramiento legal. No crea una relación abogado–cliente.";
    const EN_PHRASES = [
      url => \`For more information, visit Noack Law Office’s Workers’ Compensation page: \${url}\`,
      url => \`Learn more here: \${url}\`,
      url => \`You can find additional details at Noack Law Office: \${url}\`,
    ];
    const ES_PHRASES = [
      url => \`Para más información, visite la página de Compensación Laboral de Noack Law Office: \${url}\`,
      url => \`Obtenga más información aquí: \${url}\`,
      url => \`Puede encontrar más detalles en Noack Law Office: \${url}\`,
    ];

    function applyNoackSmartLink({ userMessage, responseText, responseLanguage, state, config }) {
      const cfg = { ...NOACK_CONFIG, ...config };
      const s = state || { linkShown: false, showCount: 0 };
      const safeResponse = normalizeWhitespace(responseText || "");
      const safeUser = normalizeWhitespace(userMessage || "");
      if (!safeResponse) return { text: "", state: s, triggered: false, reason: "empty" };
      if (detectEmergency(safeUser)) return { text: safeResponse, state: s, triggered: false, reason: "emergency" };

      let lang = responseLanguage || detectLanguage(safeResponse);
      if (lang !== "en" && lang !== "es") return { text: safeResponse, state: s, triggered: false, reason: "lang_unsupported" };

      let isRelevant = true;
      if (cfg.mode === "topic_relevant_only") isRelevant = detectTopic(\`\${safeUser}\n\${safeResponse}\`);
      if (!isRelevant) return { text: safeResponse, state: s, triggered: false, reason: "not_relevant" };

      if (cfg.frequency === "once_per_conversation" && s.linkShown) {
        return { text: safeResponse, state: s, triggered: false, reason: "already_shown" };
      }

      const baseUrl = lang === "es" && cfg.spanishUrl ? cfg.spanishUrl : cfg.url;
      const effectiveUrl = buildUrl(baseUrl, cfg.utm);
      if (safeResponse.includes(effectiveUrl)) {
        s.linkShown = true;
        return { text: safeResponse, state: s, triggered: false, reason: "url_present" };
      }

      const phrases = lang === "en" ? EN_PHRASES : ES_PHRASES;
      const idx = cfg.phraseVariation === "rotate" ? pickPhraseIndex(s.showCount, phrases.length) : 0;
      const linkLine = phrases[idx](effectiveUrl);
      const disclaimer = cfg.disclaimer ? (lang === "en" ? EN_DISCLAIMER : ES_DISCLAIMER) : null;

      const final = safeResponse + "\\n\\n" + (disclaimer ? disclaimer + "\\n" : "") + linkLine;
      s.linkShown = true;
      s.showCount += 1;

      return { text: final, state: s, triggered: true };
    }

    // =========================
    // Assistant logic (customize this content to match your landing page)
    // =========================
    function generateBaseAnswer(userMessage, lang) {
      const msg = normalizeWhitespace(userMessage || "");
      if (detectEmergency(msg)) {
        if (lang === "es") {
          return "Si no puede sentir las piernas o tiene una emergencia médica, llame al 911 o vaya a la sala de emergencias de inmediato. Luego, podemos hablar sobre cómo documentar y reportar la lesión.";
        }
        return "If you’re experiencing a medical emergency, call 911 or go to the nearest emergency department immediately. Once you’re safe, we can discuss documenting and reporting the injury.";
      }

      const relevant = detectTopic(msg);
      if (relevant) {
        if (lang === "es") {
          return [
            "Pasos iniciales después de una lesión laboral en Minnesota:",
            "1) Informe la lesión a su empleador lo antes posible (idealmente dentro de 14 días).",
            "2) Busque atención médica y mencione que la lesión es laboral.",
            "3) Guarde registros de fechas, síntomas, testigos y facturas.",
            "4) Si la aseguradora niega o retrasa la reclamación, puede presentar una petición o consultar con un abogado.",
            "5) Siga las restricciones médicas; el incumplimiento puede afectar los beneficios.",
          ].join("\\n");
        }
        return [
          "First steps after a Minnesota work injury:",
          "1) Report the injury to your employer as soon as possible (ideally within 14 days).",
          "2) Seek medical care and tell the provider the injury is work-related.",
          "3) Keep records of dates, symptoms, witnesses, and medical bills.",
          "4) If the insurer denies or delays the claim, you can file a Claim Petition or consult an attorney.",
          "5) Follow your doctor’s restrictions; noncompliance can affect benefits.",
        ].join("\\n");
      }

      // General/fallback response (keep brief and aligned to the landing page)
      if (lang === "es") {
        return "Puedo ayudar con preguntas sobre compensación laboral en Minnesota: reportes, beneficios y próximos pasos. ¿Qué le gustaría saber?";
      }
      return "I can help with Minnesota workers’ comp questions: reporting, benefits, and next steps. What would you like to know?";
    }

    // =========================
    // UI and interaction
    // =========================
    const elBtn = document.getElementById("noackChatButton");
    const elOverlay = document.getElementById("noackOverlay");
    const elModal = document.getElementById("noackModal");
    const elMessages = document.getElementById("noackMessages");
    const elInput = document.getElementById("noackInput");
    const elSend = document.getElementById("noackSend");
    const elClose = document.getElementById("noackClose");

    if (NOACK_CONFIG.ui.centeredLightbox) elModal.classList.add("centered");

    const convoState = { linkShown: false, showCount: 0 };
    const conversationId = "landing-" + Math.random().toString(36).slice(2, 8);

    function openChat() {
      elOverlay.classList.add("open");
      elModal.classList.add("open");
      elOverlay.setAttribute("aria-hidden", "false");
      setTimeout(() => { elInput?.focus(); }, 100);
    }
    function closeChat() {
      elOverlay.classList.remove("open");
      elModal.classList.remove("open");
      elOverlay.setAttribute("aria-hidden", "true");
      elBtn?.focus();
    }

    elBtn.addEventListener("click", openChat);
    elClose.addEventListener("click", closeChat);
    elOverlay.addEventListener("click", (e) => { if (e.target === elOverlay) closeChat(); });
    window.addEventListener("keydown", (e) => { if (e.key === "Escape" && elModal.classList.contains("open")) closeChat(); });

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "noack-msg " + role;
      div.textContent = text;
      elMessages.appendChild(div);
      elMessages.scrollTop = elMessages.scrollHeight;
    }

    async function handleSend() {
      const val = (elInput.value || "").trim();
      if (!val) return;
      elInput.value = "";
      addMessage("user", val);

      let lang = detectLanguage(val);
      if (lang !== "en" && lang !== "es") lang = "en";

      // No backend call in preview
      const base = generateBaseAnswer(val, lang);

      const { text } = applyNoackSmartLink({
        userMessage: val,
        responseText: base,
        responseLanguage: lang,
        state: convoState,
        config: NOACK_CONFIG,
      });

      addMessage("assistant", text);
    }

    elSend.addEventListener("click", handleSend);
    elInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    // Auto-open for demo
    if (Number.isInteger(NOACK_CONFIG.ui.autoOpenDelayMs) && NOACK_CONFIG.ui.autoOpenDelayMs > 0) {
      setTimeout(() => { openChat(); }, NOACK_CONFIG.ui.autoOpenDelayMs);
    }
    if (NOACK_CONFIG.ui.openOnExitIntent) {
      let armed = true;
      document.addEventListener("mouseleave", (e) => {
        if (!armed) return;
        if (e.clientY <= 0) { openChat(); armed = false; }
      });
    }
  </script></body>
